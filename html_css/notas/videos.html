<body>
    
    <!-- controls, para que aparezcan los controles 
        preload, para que vaya cargando mientras carga la pÃ¡gina
        /video.mp4#t=5,7  de esta forma de reproduce en los segundos indicados -->

<!-- ------------------------------------------------------------------------------------- -->
    
    <!-- de esta forma se puede cargar el video con varios formatos
    el navegador escoge el mas adecuado-->

        <source src="/video.mp4">
        <source src="/video.avi">
        <source src="/video.mpg">
    </video>
